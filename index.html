<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Yönetim Paneli</title>
    <style>
        :root {
            /* Default Theme (Light Blue) - Daha Canlı Kart Rengi */
            --theme-name: 'light-blue';
            --body-bg-color: #e0e5ec;
            --card-bg: #f0f4f8; /* DEĞİŞTİ: Arka plandan daha parlak */
            --main-color: #0056b3; 
            --text-color: #34495e; 
            --text-color-light: #566f88; 
            --input-bg: #dde4ea;
            --history-bg: #dbe2e8;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --overlay-bg: rgba(224, 229, 236, 0.75);
            --overlay-text-bg: #f0f4f8;
            --flash-color: rgba(255, 0, 0, 0.5);
        }

        /* --- Theme Definitions (Daha Canlı Kart Renkleri) --- */
        body.theme-light-green {
            --theme-name: 'light-green';
            --body-bg-color: #e4f0e8; --card-bg: #f2f8f4; /* DEĞİŞTİ */ --main-color: #28a745; --text-color: #2e5c3b; --text-color-light: #4a7d5a; --input-bg: #dbebe0; --history-bg: #e1ede4;
            --shadow-light: #ffffff; --shadow-dark: #b8dbbf;
            --overlay-bg: rgba(228, 240, 232, 0.75); --overlay-text-bg: #f2f8f4; --flash-color: rgba(0, 128, 0, 0.5);
        }
        body.theme-light-purple {
            --theme-name: 'light-purple';
             --body-bg-color: #e9e4f3; --card-bg: #f5f3f9; /* DEĞİŞTİ */ --main-color: #6f42c1; --text-color: #4a346f; --text-color-light: #6a538d; --input-bg: #e1dbed; --history-bg: #e6e2f0;
            --shadow-light: #ffffff; --shadow-dark: #c0b1d7;
            --overlay-bg: rgba(233, 228, 243, 0.75); --overlay-text-bg: #f5f3f9; --flash-color: rgba(100, 0, 130, 0.5);
        }
        body.theme-light-orange {
            --theme-name: 'light-orange';
             --body-bg-color: #fbeee4; --card-bg: #fdf6ef; /* DEĞİŞTİ */ --main-color: #fd7e14; --text-color: #7f4b1d; --text-color-light: #a06734; --input-bg: #f8e5d6; --history-bg: #f9ebe0;
            --shadow-light: #ffffff; --shadow-dark: #e6c8ae;
            --overlay-bg: rgba(251, 238, 228, 0.75); --overlay-text-bg: #fdf6ef; --flash-color: rgba(200, 100, 0, 0.5);
        }
        body.theme-light-teal {
             --theme-name: 'light-teal';
             --body-bg-color: #e1f7f0; --card-bg: #f0faf7; /* DEĞİŞTİ */ --main-color: #20c997; --text-color: #1a6b52; --text-color-light: #348d6f; --input-bg: #d6f1e8; --history-bg: #dcf3ec;
            --shadow-light: #ffffff; --shadow-dark: #aee0d2;
             --overlay-bg: rgba(225, 247, 240, 0.75); --overlay-text-bg: #f0faf7; --flash-color: rgba(0, 128, 128, 0.5);
        }
         body.theme-dark-blue {
            --theme-name: 'dark-blue';
             --body-bg-color: #2c3038; --card-bg: #353941; --main-color: #8ab4f8; --text-color: #e0e5ec; --text-color-light: #bdc6d1; --input-bg: #2c3038; --history-bg: #2c3038;
            --shadow-light: #444a54; --shadow-dark: #1c1f25;
            --overlay-bg: rgba(44, 48, 56, 0.8); --overlay-text-bg: var(--card-bg); --flash-color: rgba(0, 70, 130, 0.6);
        }
         body.theme-dark-green {
             --theme-name: 'dark-green';
             --body-bg-color: #2f3b33; --card-bg: #39463c; --main-color: #81c784; --text-color: #e4f0e8; --text-color-light: #c8e6c9; --input-bg: #2f3b33; --history-bg: #2f3b33;
            --shadow-light: #4b5a50; --shadow-dark: #1e2621;
             --overlay-bg: rgba(47, 59, 51, 0.8); --overlay-text-bg: var(--card-bg); --flash-color: rgba(0, 100, 0, 0.6);
        }
         body.theme-dark-purple {
              --theme-name: 'dark-purple';
             --body-bg-color: #373041; --card-bg: #41394a; --main-color: #ce93d8; --text-color: #e9e4f3; --text-color-light: #d1c4e9; --input-bg: #373041; --history-bg: #373041;
            --shadow-light: #534c5e; --shadow-dark: #221d2a;
             --overlay-bg: rgba(55, 48, 65, 0.8); --overlay-text-bg: var(--card-bg); --flash-color: rgba(75, 0, 130, 0.6);
        }
         body.theme-dark-orange {
             --theme-name: 'dark-orange';
             --body-bg-color: #413a34; --card-bg: #4a423b; --main-color: #ffcc80; --text-color: #fbeee4; --text-color-light: #ffe0b2; --input-bg: #413a34; --history-bg: #413a34;
            --shadow-light: #5e544e; --shadow-dark: #2a2520;
             --overlay-bg: rgba(65, 58, 52, 0.8); --overlay-text-bg: var(--card-bg); --flash-color: rgba(139, 69, 19, 0.6);
        }
         body.theme-dark-teal {
              --theme-name: 'dark-teal';
             --body-bg-color: #2f3f3b; --card-bg: #374a44; --main-color: #80cbc4; --text-color: #e1f7f0; --text-color-light: #b2dfdb; --input-bg: #2f3f3b; --history-bg: #2f3f3b;
            --shadow-light: #4c665e; --shadow-dark: #1e2a26;
             --overlay-bg: rgba(47, 63, 59, 0.8); --overlay-text-bg: var(--card-bg); --flash-color: rgba(0, 128, 128, 0.6);
        }

        /* Common Neumorphism Shadows (Kartlar vb. için korundu) */
        .neumorphism-shadow { box-shadow: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light); }
        .neumorphism-shadow-inset { box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light); }
        .neumorphism-shadow-inset-active { box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); }
        .neumorphism-shadow-chip { box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light); }


        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--body-bg-color); 
            color: var(--text-color);
            padding: 20px;
            padding-bottom: 280px; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 20px; 
            flex-wrap: wrap-reverse; 
            gap: 20px;
        }
        
        #theme-selector {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 30px;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi kullanıldı */
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            flex-wrap: wrap; 
            justify-content: center; 
        }
        .theme-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi kullanıldı */
            box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light);
            transition: box-shadow 0.1s ease, transform 0.1s ease;
            position: relative; 
        }
         .theme-dot:active {
             transform: scale(0.9);
             box-shadow: var(--shadow-inset-active);
         }
         .theme-dot.active::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid var(--main-color);
            border-radius: 50%;
         }

        #live-clock-container {
            min-width: 280px; 
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            direction: ltr;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi kullanıldı */
            box-shadow: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light); 
        }
        #live-time {
            font-size: 3.5rem; 
            font-weight: 700;
            color: var(--main-color);
            line-height: 1.1;
            transition: color 0.3s ease;
        }
        #live-date {
            font-size: 1.2rem; 
            font-weight: 500;
            color: var(--text-color); 
            margin-top: 5px;
            opacity: 0.8;
            transition: color 0.3s ease;
        }
        
        .main-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 25px;
            width: 100%;
            align-items: flex-start;
        }

        .tool-card {
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            padding: 25px;
            width: 380px;
            max-width: 90%; 
            flex-grow: 1; 
            flex-shrink: 1; 
            flex-basis: 350px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
            padding-top: 50px;
            overflow: hidden; 
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi kullanıldı */
            box-shadow: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light); 
        }

        .tool-card h2 {
            margin-top: 0;
            color: var(--text-color); 
            border-bottom: 2px solid var(--main-color);
            padding-bottom: 5px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .display {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            background: var(--input-bg); 
            color: var(--text-color); 
            padding: 20px;
            border-radius: 10px; /* DEĞİŞTİ: input ile aynı */
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            /* DEĞİŞTİ: İçeri gölgeli (boğuk) stil yerine net kenarlık */
            box-shadow: none;
            border: 1px solid var(--shadow-dark);
        }
        /* Koyu temalarda kenarlık açık renk olsun */
        body[class*="dark-"] .display {
            border: 1px solid var(--shadow-light);
        }

        #stopwatch-display {
            font-size: 3.0rem; 
        }
        .student-display {
            font-size: 4.5rem;
            color: #ff9800; 
            min-height: 80px; 
            line-height: 80px;
            position: relative;
            overflow: hidden;
        }
        .temp-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0.5;
            font-size: 3.5rem;
            color: var(--text-color);
             transition: color 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        .controls.vertical {
            flex-direction: column;
        }

        input[type="number"] {
            flex: 2;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 1rem;
            background: var(--input-bg); 
            outline: none;
            color: var(--text-color); 
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            /* DEĞİŞTİ: İçeri gölgeli (boğuk) stil yerine net kenarlık */
            box-shadow: none;
            border: 1px solid var(--shadow-dark);
        }
        /* Koyu temalarda kenarlık açık renk olsun */
         body[class*="dark-"] input[type="number"] {
            border: 1px solid var(--shadow-light);
        }
        
        input[readonly] {
            cursor: pointer;
            color: var(--main-color);
            font-weight: 500;
             transition: color 0.3s ease;
        }
        input[readonly].disabled {
            cursor: not-allowed;
            color: #999;
            opacity: 0.7;
        }

        /* --- YENİ 3D BUTON STİLİ --- */
        button {
            flex: 1;
            padding: 12px;
            background-color: var(--main-color); /* DEĞİŞTİ: Ana tema rengi */
            color: #ffffff; /* DEĞİŞTİ: Beyaz yazı */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            /* DEĞİŞTİ: Standart 3D gölge ve transform eklendi */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.2s ease, background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
        }
        
        /* Koyu temalarda ana renk açık, bu yüzden yazı koyu olmalı */
        body[class*="dark-"] button {
             color: #222; /* DEĞİŞTİ: Koyu tema buton yazısı */
             border: none; /* DEĞİŞTİ: Eski kenarlık kaldırıldı */
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Daha belirgin gölge */
        }
        
        button:hover { 
            filter: brightness(1.1); /* DEĞİŞTİ: Hafif parlaklık */
        }
        button:active {
            /* DEĞİŞTİ: Neumorphic içe çökme yerine 3D basılma efekti */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        } 
        
        /* 3D Stile uygun .danger ve .secondary butonlar */
        button.danger {
            background-color: #dc3545; /* DEĞİŞTİ */
            color: #ffffff; /* DEĞİŞTİ */
        }
        button.danger:hover {
            filter: brightness(1.1); /* DEĞİŞTİ */
        }
        button.secondary {
            background-color: #aaaaaa; /* DEĞİŞTİ: Nötr gri */
            color: #ffffff; /* DEĞİŞTİ */
            opacity: 1;
        }
        body[class*="dark-"] button.secondary {
            background-color: #666;
            color: #ddd;
        }
        button.secondary:hover {
            filter: brightness(1.1); /* DEĞİŞTİ */
            opacity: 1;
        }

        button:disabled {
            background-color: #cccccc; /* DEĞİŞTİ: Pasif renk */
            color: #888888 !important; 
            opacity: 0.7;
            box-shadow: none;
            cursor: not-allowed;
            border-color: transparent !important;
            transform: none;
        }
         body[class*="dark-"] button:disabled {
             background-color: #4a4a4a;
             color: #777 !important;
         }
        button.hidden {
            display: none;
        }
        /* --- 3D BUTON STİLİ SONU --- */


        .status {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: var(--text-color); 
            opacity: 0.7;
            height: 20px; 
             transition: color 0.3s ease;
        }
        
        .reset-icon-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--card-bg); 
            border: none;
            font-size: 1.5rem;
            color: var(--text-color-light);
            cursor: pointer;
            padding: 0;
            width: 45px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            flex: none;
            border-radius: 50%; 
            z-index: 15; 
             transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi (daha küçük) */
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); 
        }
        .reset-icon-btn:hover { color: var(--text-color); }
        .reset-icon-btn:active { box-shadow: var(--shadow-inset-active); } 
        
        .history-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--text-color); 
            opacity: 0.8;
            font-weight: 500;
            border-top: 1px solid var(--shadow-dark); 
            padding-top: 15px;
            width: 100%;
            text-align: center;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        
        .history-box {
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap;
            justify-content: center; 
            gap: 10px; 
            align-items: center;
            width: 100%;
            min-height: 100px; 
            background: var(--history-bg); 
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
             transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi */
             box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light); 
        }
        
        .drawn-number-chip {
            background: var(--card-bg); 
            width: 40px; 
            height: 40px;
            border-radius: 50%; 
            font-weight: 600;
            color: var(--main-color);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            flex-grow: 0;
             transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi */
             box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light); 
        }
        
        #lap-history .drawn-number-chip { 
            width: auto; 
            height: auto;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.9rem;
        }

        .overlay-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            gap: 15px;
            background-color: var(--overlay-bg); 
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, background-color 0.3s ease;
            -webkit-backdrop-filter: blur(3px); /* Hafif blur efekti */
            backdrop-filter: blur(3px);
            animation: none;
        }
        
        .overlay-box.visible {
            opacity: 1;
            visibility: visible;
        }
        .overlay-box.alert-flash.visible {
             animation: flash 0.5s ease-out;
        }
         @keyframes flash {
            0% { background-color: var(--flash-color); } 
            100% { background-color: var(--overlay-bg); }
        }

        .overlay-box p {
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
            text-align: center;
            background: var(--overlay-text-bg); 
            color: var(--text-color); 
            padding: 10px 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi */
            box-shadow: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light); 
        }
        .overlay-box .controls {
            width: 90%;
            justify-content: center;
        }
        
        .card-main-content {
            display: flex; 
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: filter 0.3s ease; 
        }
        
        .card-main-content.blurred {
            filter: blur(5px);
            pointer-events: none; 
        }
        
        #numpad-container {
            position: fixed; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 300px;
            background: var(--card-bg); 
            border-radius: 20px;
            padding: 20px;
            z-index: 200;
            display: none; 
            flex-direction: column;
            gap: 10px;
             transition: background-color 0.3s ease, box-shadow 0.3s ease;
            /* DÜZELTME: Tanımlı Neumorphism gölgesi */
             box-shadow: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light); 
        }
        #numpad-container.visible {
            display: flex;
        }
        #numpad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        #numpad-grid button,
        #numpad-ok {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        #numpad-ok {
            width: 100%;
        }
        
    </style>
</head>
<body>

    <div id="top-bar">
         <div id="theme-selector">
             <div class="theme-dot" data-theme="light-blue" style="background-color: #e0e5ec;" title="Açık Mavi"></div>
             <div class="theme-dot" data-theme="light-green" style="background-color: #e4f0e8;" title="Açık Yeşil"></div>
             <div class="theme-dot" data-theme="light-purple" style="background-color: #e9e4f3;" title="Açık Mor"></div>
             <div class="theme-dot" data-theme="light-orange" style="background-color: #fbeee4;" title="Açık Turuncu"></div>
             <div class="theme-dot" data-theme="light-teal" style="background-color: #e1f7f0;" title="Açık Turkuaz"></div>
             <div class="theme-dot" data-theme="dark-blue" style="background-color: #353941;" title="Koyu Mavi"></div>
             <div class="theme-dot" data-theme="dark-green" style="background-color: #39463c;" title="Koyu Yeşil"></div>
             <div class="theme-dot" data-theme="dark-purple" style="background-color: #41394a;" title="Koyu Mor"></div>
             <div class="theme-dot" data-theme="dark-orange" style="background-color: #4a423b;" title="Koyu Turuncu"></div>
             <div class="theme-dot" data-theme="dark-teal" style="background-color: #374a44;" title="Koyu Turkuaz"></div>
         </div>
        <div id="live-clock-container">
            <div id="live-time">00:00</div>
            <div id="live-date">00/00/0000</div>
        </div>
    </div>

    <div class="main-container">

        <div class="tool-card" id="lottery-card">
            <button id="lottery-reset-btn" class="reset-icon-btn" title="Kura listesini sıfırla">&#x1F504;</button> 
            
            <div id="lottery-main-content" class="card-main-content">
                <h2>Rastgele Öğrenci Seçimi</h2>
                <div class="display student-display" id="student-display">?</div>
                
                <div class="controls" id="class-size-controls">

    <script>
        // --- Değişkenler ---
        let countdownInterval;
        let countdownSecondsRemaining;
        let isCountdownPaused = false; 
        
        let stopwatchInterval;
        let stopwatchStartTime = 0;
        let stopwatchElapsedTime = 0; 
        let stopwatchLimitMs = 0; 
        let lapCount = 0; 
        let stopwatchBeepPlayedSeconds = new Set();

        let classSize = 0;
        let studentPool = []; // Available students
        let drawAnimationInterval; 
        
        let activeInput = null;
        let audioCtx = null;

        // --- DOM Elementleri ---
        const liveTime = document.getElementById('live-time');
        const liveDate = document.getElementById('live-date');
        const themeSelector = document.getElementById('theme-selector'); 
        const themeDots = document.querySelectorAll('.theme-dot'); 

        // Geri Sayım
        const countdownMain = document.getElementById('countdown-main-content');
        const countdownConfirm = document.getElementById('countdown-confirm-box');
        const countdownConfirmYes = document.getElementById('countdown-confirm-yes');
        const countdownConfirmNo = document.getElementById('countdown-confirm-no');
        const countdownDisplay = document.getElementById('countdown-display');
        const countdownMinutesInput = document.getElementById('countdown-minutes');
        const countdownStartBtn = document.getElementById('countdown-start');
        const countdownStopBtn = document.getElementById('countdown-stop');
        const countdownResetBtn = document.getElementById('countdown-reset-btn');
        const countdownAlert = document.getElementById('countdown-alert-box'); 
        const countdownAlertOk = document.getElementById('countdown-alert-ok'); 

        // Kronometre
        const stopwatchMain = document.getElementById('stopwatch-main-content');
        const stopwatchConfirm = document.getElementById('stopwatch-confirm-box');
        const stopwatchConfirmYes = document.getElementById('stopwatch-confirm-yes');
        const stopwatchConfirmNo = document.getElementById('stopwatch-confirm-no');
        const stopwatchDisplay = document.getElementById('stopwatch-display');
        const stopwatchMinutesInput = document.getElementById('stopwatch-minutes'); 
        const stopwatchStartBtn = document.getElementById('stopwatch-start');
        const stopwatchStopBtn = document.getElementById('stopwatch-stop');
        const stopwatchResetBtn = document.getElementById('stopwatch-reset-btn');
        const stopwatchLapBtn = document.getElementById('stopwatch-lap'); 
        const lapHistoryContainer = document.getElementById('lap-history'); 
        const stopwatchStatus = document.getElementById('stopwatch-status'); 
        const stopwatchAlert = document.getElementById('stopwatch-alert-box'); 
        const stopwatchAlertOk = document.getElementById('stopwatch-alert-ok'); 

        // Kura
        const lotteryMain = document.getElementById('lottery-main-content');
        const lotteryConfirm = document.getElementById('lottery-confirm-box');
        const lotteryConfirmYes = document.getElementById('lottery-confirm-yes');
        const lotteryConfirmNo = document.getElementById('lottery-confirm-no');
        const studentDisplay = document.getElementById('student-display');
        const classSizeControls = document.getElementById('class-size-controls'); 
        const classSizeInput = document.getElementById('class-size');
        const setClassSizeBtn = document.getElementById('set-class-size');
        const drawStudentBtn = document.getElementById('draw-student');
        const resetLotteryBtn = document.getElementById('lottery-reset-btn');
        const studentStatus = document.getElementById('student-status');
        const drawnHistoryContainer = document.getElementById('drawn-history');
                
        // Klavye
        const numpadContainer = document.getElementById('numpad-container');
        const numpadGrid = document.getElementById('numpad-grid');
        const numpadOkBtn = document.getElementById('numpad-ok'); 

        // --- Tema ve Kaydet/Yükle Mantığı ---
        function applyTheme(themeName) {
            document.body.className = ''; 
            if (themeName && themeName !== 'light-blue') { 
                document.body.classList.add(`theme-${themeName}`);
            }
            themeDots.forEach(dot => {
                dot.classList.toggle('active', dot.dataset.theme === themeName);
            });
            const isDark = themeName && themeName.startsWith('dark');
             document.documentElement.style.setProperty('--flash-color', isDark ? 'rgba(100, 0, 0, 0.6)' : 'rgba(255, 0, 0, 0.5)'); 
        }
        
        themeSelector.addEventListener('click', (e) => {
             if (e.target.classList.contains('theme-dot')) {
                 const newTheme = e.target.dataset.theme;
                 applyTheme(newTheme);
                 localStorage.setItem('theme', newTheme); 
             }
        });

        document.addEventListener('DOMContentLoaded', () => {
             const savedTheme = localStorage.getItem('theme') || 'light-blue'; 
             applyTheme(savedTheme);
             
             const savedClassSize = localStorage.getItem('classSize');
             const savedCountdownMinutes = localStorage.getItem('countdownMinutes');
             const savedStopwatchMinutes = localStorage.getItem('stopwatchMinutes');

             // Önce değerleri ata, sonra UI'ı güncelle
             if(savedClassSize) classSizeInput.value = savedClassSize;
             if(savedCountdownMinutes) countdownMinutesInput.value = savedCountdownMinutes;
             if(savedStopwatchMinutes) stopwatchMinutesInput.value = savedStopwatchMinutes;
             
             // classSize'ı doğrudan ayarla (bu resetLottery'yi de çağırır)
             setClassSizeDirectly(parseInt(savedClassSize || '0')); 
             // Zamanlayıcıları resetle (bu limitleri ayarlar ve buton durumlarını günceller)
             resetCountdown(); 
             resetStopwatch(); 
        });

        // --- Sabit Saat ve Tarih Mantığı ---
        function updateClock() { 
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const mo = String(now.getMonth() + 1).padStart(2, '0'); 
            const y = now.getFullYear();
            liveTime.textContent = `${h}:${m}`;
            liveDate.textContent = `${d}/${mo}/${y}`;
         }
        setInterval(updateClock, 1000);
        updateClock(); 

        // --- Ses Çalma Fonksiyonu ---
        function playBeep(frequency = 523.25, duration = 100) { 
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioCtx && audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                 if (audioCtx && audioCtx.state === 'running') {
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); 
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + (duration / 1000));
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + (duration / 1000));
                }
            } catch (e) {
                console.error("Ses çalınamadı:", e);
                if (!audioCtx) playBeep = () => {}; 
            }
         }
         function initAudioContext() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioCtx && audioCtx.state === 'suspended') {
                         audioCtx.resume().catch(e => console.error("Audio context resume failed:", e));
                     }
                 } catch(e) {
                     console.error("Audio Context not supported:", e);
                     playBeep = () => {}; 
                 }
             } else if (audioCtx.state === 'suspended') {
                 audioCtx.resume().catch(e => console.error("Audio context resume failed:", e));
             }
         }

        // --- Diğer Yardımcı Fonksiyonlar ---
        function formatTime(totalSeconds) { 
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
         }
        function formatStopwatchTime(totalMilliseconds) { 
            let totalCentiseconds = Math.floor(totalMilliseconds / 10);
            let centiseconds = totalCentiseconds % 100;
            let totalSeconds = Math.floor(totalCentiseconds / 100);
            let seconds = totalSeconds % 60;
            let minutes = Math.floor(totalSeconds / 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(centiseconds).padStart(2, '0')}`;
         }
        function toggleOverlay(mainEl, overlayEl, show) { 
            mainEl.classList.toggle('blurred', show);
            overlayEl.classList.toggle('visible', show);
         }

        // --- Rakam Klavyesi Mantığı ---
        function showNumpad(show) { 
             numpadContainer.classList.toggle('visible', show);
             if (!show) {
                 activeInput = null; 
             }
         }
        
        [classSizeInput, countdownMinutesInput, stopwatchMinutesInput].forEach(input => {
            input.addEventListener('click', function(e) { 
                if(this.classList.contains('disabled')) return; 
                e.stopPropagation(); 
                activeInput = this; 
                showNumpad(true);
             });
        });

        numpadGrid.addEventListener('click', function(e) {
            e.stopPropagation(); 
            if (e.target.tagName !== 'BUTTON' || !activeInput) return; 

            const key = e.target.dataset.key;
            let currentValue = activeInput.value;

            if (key === 'C') {
                activeInput.value = ''; // Direkt temizle, Tamam'a basınca 0 olur
            } else if (key === 'Del') {
                activeInput.value = currentValue.slice(0, -1);
            } else if (key >= '0' && key <= '9') { 
                if (currentValue === '0') {
                     activeInput.value = key; 
                } else {
                     if ((activeInput === countdownMinutesInput || activeInput === stopwatchMinutesInput) && activeInput.value.length >= 2) {
                         return; // Max 2 hane
                     }
                    activeInput.value += key;
                }
            }
             checkTimerInput(activeInput);
        });

        numpadOkBtn.addEventListener('click', function(e) {
            e.stopPropagation(); 
             handleNumpadConfirm();
            showNumpad(false);
        });

        document.addEventListener('click', function(e) {
            if (numpadContainer.classList.contains('visible') && !numpadContainer.contains(e.target) && e.target !== activeInput) {
                 handleNumpadConfirm(); 
                 showNumpad(false);
            }
        });
        
        function checkTimerInput(inputElement) {
             if (inputElement === countdownMinutesInput) {
                 let minutes = parseInt(inputElement.value) || 0;
                 countdownStartBtn.disabled = minutes <= 0 || minutes > 40;
             } else if (inputElement === stopwatchMinutesInput) {
                 let minutes = parseInt(inputElement.value) || 0;
                 stopwatchStartBtn.disabled = minutes <= 0 || minutes > 40;
             }
        }
        
         function handleNumpadConfirm() {
             if (!activeInput) return;

             let value = parseInt(activeInput.value === '' ? '0' : activeInput.value) || 0;

             if (activeInput === countdownMinutesInput) {
                 if (value > 40) value = 40;
                 if (value < 0) value = 0; 
                 activeInput.value = value;
                 resetCountdown(); 
                 localStorage.setItem('countdownMinutes', value);
             } else if (activeInput === stopwatchMinutesInput) {
                 if (value > 40) value = 40;
                 if (value < 0) value = 0; 
                 activeInput.value = value;
                 resetStopwatch(); 
                 localStorage.setItem('stopwatchMinutes', value);
             } else if (activeInput === classSizeInput) {
                 // Değeri al ama setClassSizeDirectly zaten inputu güncelleyecek
                 setClassSizeDirectly(value); 
             }
         }

        // --- Geri Sayım Mantığı ---
        function startCountdown() { 
            initAudioContext(); 
            if (countdownInterval || countdownSecondsRemaining <= 0) return; 
            
            isCountdownPaused = false; 
            countdownStartBtn.classList.add('hidden'); 
            countdownStopBtn.classList.remove('hidden'); 
            countdownMinutesInput.classList.add('disabled'); 
            countdownDisplay.textContent = formatTime(countdownSecondsRemaining);

            countdownInterval = setInterval(() => {
                countdownSecondsRemaining--;
                countdownDisplay.textContent = formatTime(countdownSecondsRemaining);

                if (countdownSecondsRemaining <= 10 && countdownSecondsRemaining > 0) {
                    playBeep(880, 150); 
                }

                if (countdownSecondsRemaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null; 
                    isCountdownPaused = false;
                    
                    playBeep(1046.50, 300); 
                    setTimeout(() => playBeep(1046.50, 300), 400); 
                    
                    toggleOverlay(countdownMain, countdownAlert, true);
                    // Reset buttons/input only after alert confirmation
                }
            }, 1000);
         }
        function stopCountdown() { 
            if (!countdownInterval) return; 
            clearInterval(countdownInterval);
            countdownInterval = null; 
            isCountdownPaused = true; 
            countdownStartBtn.textContent = 'Devam Et'; 
            countdownStartBtn.classList.remove('hidden'); 
            countdownStopBtn.classList.add('hidden'); 
         }
        function resetCountdown() { 
            clearInterval(countdownInterval);
            countdownInterval = null; 
            isCountdownPaused = false;
            countdownStartBtn.textContent = 'Başlat'; 
            countdownStartBtn.classList.remove('hidden'); 
            countdownStopBtn.classList.add('hidden'); 
            countdownMinutesInput.classList.remove('disabled'); 
            
            let minutes = parseInt(countdownMinutesInput.value) || 0;
            if (minutes > 40) minutes = 40; 
            if (minutes <= 0) {
                minutes = 0;
                countdownStartBtn.disabled = true; 
            } else {
                 countdownStartBtn.disabled = false; 
            }
            countdownMinutesInput.value = minutes; 
            countdownSecondsRemaining = minutes * 60;
            countdownDisplay.textContent = formatTime(countdownSecondsRemaining);
         }

        countdownStartBtn.addEventListener('click', startCountdown);
        countdownStopBtn.addEventListener('click', stopCountdown);
        countdownResetBtn.addEventListener('click', () => toggleOverlay(countdownMain, countdownConfirm, true));
        countdownConfirmYes.addEventListener('click', () => {
            countdownMinutesInput.value = '0'; 
            resetCountdown();
            localStorage.removeItem('countdownMinutes'); 
            toggleOverlay(countdownMain, countdownConfirm, false);
        });
        countdownConfirmNo.addEventListener('click', () => toggleOverlay(countdownMain, countdownConfirm, false));
        countdownAlertOk.addEventListener('click', () => {
             toggleOverlay(countdownMain, countdownAlert, false);
             resetCountdown(); 
        });
        // resetCountdown is called in DOMContentLoaded

        // --- Kronometre Mantığı ---
        function startStopwatch() { 
            initAudioContext(); 
            if (stopwatchInterval || stopwatchLimitMs <= 0) return; 

            stopwatchStartTime = Date.now() - stopwatchElapsedTime;
            stopwatchBeepPlayedSeconds.clear(); 
            
            stopwatchInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = now - stopwatchStartTime;
                const remainingMs = stopwatchLimitMs - elapsed;

                if (remainingMs <= 10999 && remainingMs > -10) { 
                    const currentSecond = Math.ceil(remainingMs / 1000); 
                    if (currentSecond > 0 && !stopwatchBeepPlayedSeconds.has(currentSecond)) {
                         playBeep(880, 150);
                         stopwatchBeepPlayedSeconds.add(currentSecond);
                    }
                }

                if (elapsed >= stopwatchLimitMs) {
                     clearInterval(stopwatchInterval); 
                     stopwatchInterval = null;
                     stopwatchElapsedTime = stopwatchLimitMs; 
                     stopwatchDisplay.textContent = formatStopwatchTime(stopwatchLimitMs);

                     playBeep(1046.50, 300); 
                     setTimeout(() => playBeep(1046.50, 300), 400);

                     toggleOverlay(stopwatchMain, stopwatchAlert, true);
                     
                     stopwatchStartBtn.textContent = 'Başlat'; 
                     stopwatchStartBtn.classList.remove('hidden');
                     stopwatchStopBtn.classList.add('hidden');
                     stopwatchStartBtn.disabled = true; 
                     stopwatchMinutesInput.classList.remove('disabled'); 

                     return; 
                }
                
                stopwatchDisplay.textContent = formatStopwatchTime(elapsed);
            }, 10); 
            
            stopwatchStartBtn.classList.add('hidden'); 
            stopwatchStopBtn.classList.remove('hidden'); 
            stopwatchMinutesInput.classList.add('disabled'); 
            stopwatchStartBtn.disabled = false; 
            stopwatchStatus.textContent = ""; 
         }
        function stopStopwatch() { 
            if (!stopwatchInterval) return; 
            clearInterval(stopwatchInterval);
            stopwatchInterval = null; 
            stopwatchElapsedTime = Date.now() - stopwatchStartTime;
            
            if (stopwatchElapsedTime < stopwatchLimitMs) {
                stopwatchStartBtn.textContent = 'Devam Et'; 
                stopwatchStartBtn.classList.remove('hidden'); 
                stopwatchStopBtn.classList.add('hidden'); 
            } else {
                 stopwatchStartBtn.textContent = 'Başlat';
                 stopwatchStartBtn.classList.remove('hidden'); 
                 stopwatchStopBtn.classList.add('hidden');
                 stopwatchStartBtn.disabled = true;
                 stopwatchMinutesInput.classList.remove('disabled');
            }
         }
        function resetStopwatch() { 
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            
            stopwatchElapsedTime = 0;
            stopwatchStartTime = 0;
            stopwatchDisplay.textContent = "00:00:00";
            stopwatchStartBtn.textContent = 'Başlat'; 
            stopwatchStartBtn.classList.remove('hidden'); 
            stopwatchStopBtn.classList.add('hidden'); 
            stopwatchMinutesInput.classList.remove('disabled'); 
            
            let minutes = parseInt(stopwatchMinutesInput.value) || 0; 
            if(minutes > 40) minutes = 40;
            if(minutes <= 0) {
                minutes = 0;
                stopwatchStartBtn.disabled = true; 
                stopwatchLimitMs = 0;
            } else {
                 stopwatchStartBtn.disabled = false; 
                 stopwatchLimitMs = minutes * 60 * 1000; 
            }
             stopwatchMinutesInput.value = minutes; 
            
            lapHistoryContainer.innerHTML = '';
            lapCount = 0;
            stopwatchLapBtn.textContent = `Tur Kaydet (0)`; 
            stopwatchStatus.textContent = '';
            stopwatchBeepPlayedSeconds.clear();
         }

        stopwatchStartBtn.addEventListener('click', startStopwatch);
        stopwatchStopBtn.addEventListener('click', stopStopwatch);
        stopwatchResetBtn.addEventListener('click', () => toggleOverlay(stopwatchMain, stopwatchConfirm, true));
        stopwatchConfirmYes.addEventListener('click', () => {
             stopwatchMinutesInput.value = '0'; 
            resetStopwatch();
            localStorage.removeItem('stopwatchMinutes'); 
            toggleOverlay(stopwatchMain, stopwatchConfirm, false);
        });
        stopwatchConfirmNo.addEventListener('click', () => toggleOverlay(stopwatchMain, stopwatchConfirm, false));
        stopwatchAlertOk.addEventListener('click', () => {
            toggleOverlay(stopwatchMain, stopwatchAlert, false);
             resetStopwatch(); 
        });
        stopwatchLapBtn.addEventListener('click', () => { 
             if (!stopwatchInterval && stopwatchElapsedTime === 0) { 
                stopwatchStatus.textContent = "Kronometre çalışmıyor.";
                return;
            }
            
            lapCount++;
            const lapTimeMs = stopwatchInterval ? (Date.now() - stopwatchStartTime) : stopwatchElapsedTime;
            const finalLapTimeMs = Math.min(lapTimeMs, stopwatchLimitMs || Infinity);
            const lapTime = formatStopwatchTime(finalLapTimeMs);
            
            const lapChip = document.createElement('span');
            lapChip.className = 'drawn-number-chip';
            lapChip.textContent = `Tur ${lapCount}: ${lapTime}`;
            
            lapHistoryContainer.prepend(lapChip); 
            
            stopwatchLapBtn.textContent = `Tur Kaydet (${lapCount})`; 
            stopwatchStatus.textContent = `Tur ${lapCount} kaydedildi.`;
         });
        // resetStopwatch called in DOMContentLoaded

        // --- Öğrenci Seçme Mantığı ---
         function setClassSizeDirectly(newSize) {
             classSize = newSize >= 0 ? newSize : 0; // Negatif olmasın
             classSizeInput.value = classSize; // Inputu güncelle
             classSizeControls.style.display = classSize > 0 ? 'none' : 'flex';

             if (classSize <= 0) {
                 studentStatus.textContent = "Önce mevcudu ayarlayın.";
                 drawStudentBtn.disabled = true;
                 localStorage.removeItem('classSize');
             } else {
                studentStatus.textContent = `Mevcut ${classSize} olarak ayarlandı.`;
                localStorage.setItem('classSize', classSize);
                // Draw button will be enabled in resetLottery if pool is ready
             }
             resetLottery(); // Her zaman kura listesini yeniden oluştur/temizle
         }
        function setClassSize() {
             let value = parseInt(classSizeInput.value) || 0;
             // Buton sadece pozitif değerler için çalışsın
             if (value <= 0 ) {
                 studentStatus.textContent = "Lütfen geçerli bir mevcut girin.";
                 classSizeInput.value = ''; // Inputu temizle
                 // Eğer zaten sıfırsa tekrar ayarlamaya gerek yok
                 if (classSize === 0) return; 
                 setClassSizeDirectly(0); // Mevcudu sıfırla
                 return; 
             }
            setClassSizeDirectly(value);
        }

        function resetLottery() { 
            studentPool = []; 
            drawnHistoryContainer.innerHTML = ''; 
            
            // Sıfırlama işlemi sınıf mevcudunu değiştirmez, sadece listeyi yeniler
            // Mevcut inputunu sadece classSize 0 ise göster
             classSizeControls.style.display = classSize <= 0 ? 'flex' : 'none';
             if (classSize <= 0) {
                  classSizeInput.value = '0'; // 0 göster
             }
            
            if (classSize > 0) {
                 for (let i = 1; i <= classSize; i++) {
                     studentPool.push(i);
                 }
                 studentStatus.textContent = `Kura sıfırlandı. ${studentPool.length} öğrenci hazır.`;
                 drawStudentBtn.disabled = false;
            } else {
                studentStatus.textContent = "Önce mevcudu ayarlayın.";
                drawStudentBtn.disabled = true;
            }
            studentDisplay.textContent = "?";
         }
        
        resetLotteryBtn.addEventListener('click', () => toggleOverlay(lotteryMain, lotteryConfirm, true));
        lotteryConfirmYes.addEventListener('click', () => {
            setClassSizeDirectly(0); 
            toggleOverlay(lotteryMain, lotteryConfirm, false);
        });
        lotteryConfirmNo.addEventListener('click', () => toggleOverlay(lotteryMain, lotteryConfirm, false));

        // Kura animasyonu ve çekme
        function animateDraw() { 
             let count = 0;
            clearInterval(drawAnimationInterval); 
            
            drawAnimationInterval = setInterval(() => {
                if (classSize <= 0) {
                    clearInterval(drawAnimationInterval);
                    studentDisplay.textContent = "?"; 
                    return;
                }
                const randomNum = Math.floor(Math.random() * classSize) + 1;
                studentDisplay.textContent = randomNum;
                count++;
                if (count > 15) { 
                    clearInterval(drawAnimationInterval);
                    drawStudentActual(); 
                }
            }, 50); 
         }
        function drawStudentActual() { 
            if (studentPool.length === 0) { 
                 studentStatus.textContent = "Tüm öğrenciler seçildi!";
                 drawStudentBtn.disabled = true; // Make sure button is disabled
                return;
             }

            const randomIndex = Math.floor(Math.random() * studentPool.length);
            const selectedStudent = studentPool[randomIndex];

            studentPool.splice(randomIndex, 1); 

            studentDisplay.textContent = selectedStudent;

            const numberChip = document.createElement('span');
            numberChip.className = 'drawn-number-chip';
            numberChip.textContent = selectedStudent;
            drawnHistoryContainer.appendChild(numberChip); 

            drawnHistoryContainer.scrollLeft = drawnHistoryContainer.scrollWidth;

            studentStatus.textContent = `Kalan öğrenci sayısı: ${studentPool.length}`;

            if (studentPool.length === 0) {
                studentStatus.textContent = "Tüm öğrenciler seçildi!";
                drawStudentBtn.disabled = true;
            }
         }
        function drawStudent() { 
            if (studentPool.length === 0 || drawStudentBtn.disabled) { return; } 
            initAudioContext(); 
            animateDraw(); 
        }

        setClassSizeBtn.addEventListener('click', setClassSize);
        drawStudentBtn.addEventListener('click', drawStudent);
        // Initial state set in DOMContentLoaded

    </script>
